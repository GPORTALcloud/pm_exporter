name: Go
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Build
        run: go build -o pm_exporter cmd/main.go
      - name: Upload pm_exporter
        uses: actions/upload-artifact@v2
        with:
          name: pm_exporter
          path: pm_exporter
  build-docker-image:
    runs-on: ubuntu-latest
    needs: binary
    steps:
      - uses: actions/checkout@v2
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: '${{ github.actor }}'
          password: '${{ secrets.GITHUB_TOKEN }}'
      - name: Log in to docker hub Registry
        uses: docker/login-action@v1
        with:
          registry: 'https://index.docker.io/v1/'
          username: '${{ secrets.DOCKER_USERNAME }}'
          password: '${{ secrets.DOCKER_PASSWORD }}'
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.9
        with:
          name: pm_exporter
      - name: Build and push container image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: >
            docker.pkg.github.com/${{ github.repository }}/pm_exporter:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/pm_exporter:latest
            gportal/pm_exporter:${{ github.sha }}
            gportal/pm_exporter:latest
